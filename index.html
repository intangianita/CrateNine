<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f5;
      font-family: "Cursive", sans-serif;
      overflow: hidden;
    }

    /* Tombol Open Me */
    .open-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: hotpink;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      z-index: 2;
    }
    .open-btn:hover {
      transform: scale(1.1);
    }

    /* Amplop */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ff4d4d;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #ff9999;
    }

    /* Surat */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 100%); /* tersembunyi di bawah */
      width: 250px;
      height: 150px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 1s ease;
    }

    /* Amplop terbuka */
    .envelope.open .letter {
      transform: translate(-50%, -110%); /* naik ke atas */
    }
  </style>
</head>
<body>

<!-- Tombol -->
<button class="open-btn" id="openBtn">Open Me</button>

<!-- Amplop -->
<div class="envelope" id="envelope">
  <div class="letter">
    <h3>To my better half,</h3>
    <p>I love you! ❤️</p>
  </div>
</div>

<!-- Suara Pop -->
<audio id="popSound" src="pop.wav" preload="auto"></audio>

<script>
  const envelope = document.getElementById('envelope');
  const openBtn = document.getElementById('openBtn');
  const popSound = document.getElementById('popSound');

  // Fungsi play pop
  function playPop() {
    popSound.currentTime = 0;
    popSound.play().catch(err => {
      console.log("Pop sound blocked until user interacts:", err);
    });
  }

  // Klik tombol bulat
  openBtn.addEventListener('click', () => {
    envelope.classList.toggle('open');
    playPop();
  });

  // Scroll effect
  let lastScrollTop = 0;
  window.addEventListener('scroll', () => {
    let st = window.scrollY;
    if (st > lastScrollTop) {
      envelope.classList.remove('open'); // tutup
      playPop();
    } else {
      envelope.classList.add('open'); // buka
      playPop();
    }
    lastScrollTop = st <= 0 ? 0 : st;
  });
</script>

</body>
</html>
