<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Envelope</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      overflow: hidden;
      font-family: sans-serif;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 220px;
      cursor: pointer;
    }

    /* Amplop */
    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #e67e9c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Segitiga tutup */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 110px solid #e67e9c;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    /* Surat */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      height: 180px;
      background: #fffbea;
      border: 2px solid #f1c40f;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .letter.show {
      transform: translateX(-50%) translateY(-120px);
    }

    .letter p {
      padding: 1em;
      margin: 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="envelope-container">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>ðŸ’Œ Surprise! Ini isi suratnya. Kamu bisa taruh pesan apa saja di sini.</p>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.querySelector(".envelope");
    const letter = document.querySelector(".letter");

    let isOpen = false;

    // Klik untuk buka amplop
    envelope.addEventListener("click", () => {
      if (!isOpen) {
        envelope.classList.add("open");
        isOpen = true;
      }
    });

    // Scroll untuk buka/tutup surat
    window.addEventListener("wheel", (e) => {
      if (!isOpen) return; // hanya jalan kalau amplop sudah kebuka

      if (e.deltaY > 0) {
        // scroll ke bawah â†’ keluarkan surat
        letter.classList.add("show");
      } else if (e.deltaY < 0) {
        // scroll ke atas â†’ masukkan surat
        letter.classList.remove("show");
      }
    });
  </script>
</body>
</html>
