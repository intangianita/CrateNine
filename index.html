<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdeef2;
      font-family: sans-serif;
    }

    .envelope-wrap {
      position: relative;
      width: 420px;
      height: 280px;
      --svg-h: 280;   /* viewBox height dari SVG */
      --apex-y: 150;  /* koordinat apex triangle flap */
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .letter {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 65%;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 16px;
      box-sizing: border-box;
      border-radius: 8px;
      z-index: 3;
      display: none;
    }

    .seal {
      position: absolute;
      left: 50%;
      top: calc(var(--apex-y) / var(--svg-h) * 100%);
      transform: translate(-50%, -50%);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #fff;
      background: radial-gradient(circle at 30% 25%, #ff7b88, #ff5960);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18), inset 0 -6px 12px rgba(0,0,0,0.06);
      cursor: pointer;
      z-index: 7;
    }
  </style>
</head>
<body>
  <div class="envelope-wrap" id="envWrap">
    <svg viewBox="0 0 420 280">
      <!-- body -->
      <rect x="0" y="70" width="420" height="210" fill="#d19a66" rx="6" ry="6"/>
      <!-- flap segitiga -->
      <polygon points="0,70 210,0 420,70" fill="#e0b072"/>
    </svg>

    <div class="letter" id="letter">
      <h3>üíå Dear You</h3>
      <p>This is a secret love message hidden inside the envelope.</p>
    </div>

    <div class="seal" id="seal">‚ù§Ô∏è</div>
  </div>

  <script>
    const seal = document.getElementById("seal");
    const letter = document.getElementById("letter");

    seal.addEventListener("click", () => {
      seal.style.display = "none";
      letter.style.display = "block";
    });
  </script>
</body>
</html>
