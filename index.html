<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdeef2;
      font-family: sans-serif;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #d19a66;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* flap segitiga */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #e0b072;
      z-index: 2;
    }

    /* surat di dalam */
    .letter {
      position: absolute;
      top: 100px; /* mulai tersembunyi */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 140px;
      background: #fff;
      border-radius: 6px;
      padding: 12px;
      box-sizing: border-box;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      z-index: 1;
      transition: top 0.8s;
    }

    .letter.show {
      top: -40px; /* keluar ke atas */
      z-index: 3;
    }

    /* seal hati */
    .seal {
      position: absolute;
      top: 95px; /* tepat di ujung segitiga */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, #ff7b88, #ff5960);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 4;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2), inset 0 -4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .seal:active {
      transform: translate(-50%, -50%) scale(0.9);
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="letter" id="letter">
      <h3>üíå Dear You</h3>
      <p>This is a secret love message hidden inside the envelope.</p>
    </div>
    <div class="seal" id="seal">‚ù§Ô∏è</div>
  </div>

  <script>
    const seal = document.getElementById("seal");
    const letter = document.getElementById("letter");

    seal.addEventListener("click", () => {
      seal.style.display = "none";      // seal hilang
      letter.classList.add("show");     // surat keluar
    });
  </script>
</body>
</html>
