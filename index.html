<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Envelope</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Hati beterbangan */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d4d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Container */
    .envelope-container {
      position: relative;
      width: 300px;
      height: 220px;
      cursor: pointer;
      z-index: 5;
    }

    /* Amplop */
    .envelope {
      width: 100%;
      height: 100%;
      background: url('closed.png') center/contain no-repeat;
      transition: background 0.5s ease;
      z-index: 5;
    }
    .open .envelope {
      background: url('open.png') center/contain no-repeat;
    }

    /* Surat */
    .letter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 240px;
      transition: transform 1s ease;
      z-index: 2;
    }
    .letter img {
      width: 100%;
      display: block;
    }
    .open .letter {
      transform: translateX(-50%) translateY(-120%);
    }
  </style>
</head>
<body>

  <div class="envelope-container" id="envelopeBox">
    <div class="envelope"></div>
    <div class="letter">
      <img src="letter.png" alt="Letter">
    </div>
  </div>

  <!-- Suara -->
  <audio id="popSound" src="pop.wav" preload="auto"></audio>
  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<script>
  const envelopeBox = document.getElementById("envelopeBox");
  const popSound = document.getElementById("popSound");
  const bgMusic = document.getElementById("bgMusic");

  let musicStarted = false;

  envelopeBox.addEventListener("click", () => {
    envelopeBox.classList.toggle("open");

    // pop sound
    popSound.currentTime = 0;
    popSound.play().catch(()=>{});

    // bg music
    if (!musicStarted) {
      bgMusic.play().catch(()=>{});
      musicStarted = true;
    }
  });

  // hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 800);
</script>
</body>
</html>
