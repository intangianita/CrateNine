<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Amplop Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f5;
      font-family: sans-serif;
    }

    /* Tombol kecil di tengah */
    .btn-open {
      background: hotpink;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .btn-open:hover {
      background: deeppink;
    }

    /* Amplop */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ff4d4d;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    /* Flap segitiga */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 100px solid #ff9999;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    /* Surat */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 260px;
      height: 160px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
      transition: transform 1s ease;
      z-index: 1;
    }

    .letter h3 {
      margin: 0 0 10px;
      color: #ff4d4d;
    }

    /* State terbuka */
    .open .flap {
      transform: rotateX(180deg);
    }
    .open .letter {
      transform: translateX(-50%) translateY(-40%);
    }
  </style>
</head>
<body>

  <!-- Tombol -->
  <button class="btn-open" id="btnOpen">Open Me</button>

  <!-- Amplop -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h3>For You ‚ù§Ô∏è</h3>
      <p>Surprise! Ini pesan cintamu üíå</p>
    </div>
  </div>

  <!-- Suara Pop -->
  <audio id="popSound" src="pop.wav" preload="auto"></audio>

<script>
  const btn = document.getElementById("btnOpen");
  const envelope = document.getElementById("envelope");
  const popSound = document.getElementById("popSound");

  btn.addEventListener("click", () => {
    envelope.classList.toggle("open");
    popSound.currentTime = 0;
    popSound.play().catch(()=>{});
  });
</script>
</body>
</html>
