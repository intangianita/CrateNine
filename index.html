<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Envelope</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      overflow: hidden;
      font-family: sans-serif;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 220px;
      cursor: pointer;
      z-index: 10;
    }

    /* Amplop */
    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #e67e9c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Segitiga tutup */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 110px solid #e67e9c;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    /* Surat */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      height: 180px;
      background: #fffbea;
      border: 2px solid #f1c40f;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .letter.show {
      transform: translateX(-50%) translateY(-120px);
    }

    .letter p {
      padding: 1em;
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    /* Background hati */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Musik -->
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <audio id="popSound" src="pop.wav"></audio>

  <div class="envelope-container">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>ðŸ’Œ Surprise! Ini isi suratnya. Kamu bisa taruh pesan apa saja di sini.</p>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.querySelector(".envelope");
    const letter = document.querySelector(".letter");
    const bgMusic = document.getElementById("bgMusic");
    const popSound = document.getElementById("popSound");

    let isOpen = false;

    // Klik untuk buka amplop
    envelope.addEventListener("click", () => {
      if (!isOpen) {
        envelope.classList.add("open");
        isOpen = true;
        bgMusic.play().catch(()=>{}); // mainkan musik
        popSound.play().catch(()=>{}); // bunyi pop
      }
    });

    // Scroll untuk buka/tutup surat
    window.addEventListener("wheel", (e) => {
      if (!isOpen) return; // hanya jalan kalau amplop sudah kebuka

      if (e.deltaY > 0) {
        // scroll ke bawah â†’ keluarkan surat
        letter.classList.add("show");
      } else if (e.deltaY < 0) {
        // scroll ke atas â†’ masukkan surat
        letter.classList.remove("show");
      }
    });

    // Fungsi buat hati
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = 20 + Math.random() * 30 + "px";
      document.body.appendChild(heart);

      setTimeout(()=>heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
